<body>
  <h1>Studio Week 4: Mapping Rats & Different Datasets <br> Spatial distribution of rats in Boston </h1>
  <!-- Add multiple pages to web page-->
  <!-- active class displays the grey box around current page-->
  <ul>
    <li><a class="active" href="index.html" target="_self">Rats in Boston</a></li>
    <li><a href="Mapbox-gl-js-cwm.html" target="_self">Google Sheet Maps</a></li>
    <li><a href="Mapbox-gl-js-ct.html" target="_self">My Adventure</a></li>
  </ul>
  <br>
​
  <div id="map"></div>
​
  <script>
    // initialize the map
    var map = L.map('map').setView([42.35, -71.08], 13);
​
    // base map
    L.tileLayer('http://tiles.mapc.org/basemap/{z}/{x}/{y}.png', {
      attribution: 'Tiles by <a href="http://mapc.org">MAPC</a>, Data by <a href="http://mass.gov/mgis">MassGIS</a>',
      maxZoom: 17,
      minZoom: 9
    }).addTo(map);
​
    // bike lanes
    // load GeoJSON from an external file
    $.getJSON("rodents.geojson",function(data){
      var ratIcon = L.icon({
      iconUrl: 'rat.gif',
      iconSize: [50,40]
    });
    L.geoJson(data  ,{
      pointToLayer: function(feature,latlng){
  	  return L.marker(latlng,{icon: ratIcon});
      }
    }  ).addTo(map);
  });
  </script>
</body>
​
</html>
